<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator App</title>
    
    <!-- Favicon to prevent "missing" warning -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßÆ</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <header>
            <h1>üßÆ Calculator App</h1>
            <p>A simple calculator built with HTML, CSS & JavaScript</p>
        </header>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn span-two" data-action="clear">AC</button>
                <button class="btn" data-action="delete">DEL</button>
                <button class="btn" data-operation>√∑</button>
                
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operation>√ó</button>
                
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operation>-</button>
                
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operation>+</button>
                
                <button class="btn span-two" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn" data-action="equals">=</button>
            </div>
        </div>
        
        <footer>
            <p>Built with ‚ù§Ô∏è by You</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
